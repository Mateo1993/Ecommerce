<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainContainer">
        <header class="searchBar">
            <img class="logo" src="https://static.rfstat.com/renderforest/images/v2/landing-pics/logo_landing/g3.png" alt="logo-image">
            <input class="bar" type="text" placeholder="Ingresa tu busqueda...">
            <p>Hola <span>Mateo</span></p>
            <p>Devoluciones y pedidos</p>
            <div class="carrito">
                <div class="counter">
                    1
                </div>
                <ion-icon name="cart-outline" class="cart-outline"></ion-icon>
                <p>Carrito</p>
            <div/>
        </header>
        <nav class="options">
            <ul class="options-list">
                <li>Todo</li>
                <li>Servicio al cliente</li>
                <li>Mas vendidos</li>
                <li>Ofertas</li>
                <li>Empezar a vender</li>
                <li>Favoritos</li>
            </ul>
        </nav>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
