<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainContainer" id="mainContainer">
        <section class="carrito-compras" id="carrito-compras">
            <div class="top-carrito">
                <div class="title-carrito-compras">
                    Carrito
                </div>
                <ion-icon name="cart-outline" class="cart-outline-carrito"></ion-icon>
            </div>
            <div class="grid-carrito">
                <div class="card-carrito">
                    <img class="imagen-card-carrito" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuWeAfn5mMy5k-KQInb1_0WVGzNeCOilNifA&usqp=CAU" alt="producto-carrito">
                    <h1 class="title-card-carrito">
                        Earings
                    </h1>
                    <p class="price-card-carrito">
                        $10.00
                    </p>
                    <ion-icon name="trash" class="trash"></ion-icon>
                </div>
            </div>
        </section>
        <header class="searchBar">
            <img class="logo" src="https://static.rfstat.com/renderforest/images/v2/landing-pics/logo_landing/g3.png" alt="logo-image">
            <div class="input-bar">
                <input class="bar" type="text" placeholder="Ingresa tu busqueda...">
                <ion-icon name="search" class="search"></ion-icon>
            </div>
            <p>Hola <span>Mateo</span></p>
            <p>Devoluciones y pedidos</p>
            <div class="carrito">
                <div class="counter" id="counter">
                    <!-- 1 -->
                </div>
                <ion-icon name="cart-outline" class="cart-outline"></ion-icon>
                <p class="click-carrito" id="click-carrito">Carrito</p>
                <div/>
            </header>
            <nav class="options">
                <ul class="options-list">
                    <li>Todo</li>
                    <li>Servicio al cliente</li>
                    <li>Mas vendidos</li>
                    <li>Ofertas</li>
                    <li>Empezar a vender</li>
                    <li>Favoritos</li>
                </ul>
            </nav>
            <section class="grid-products" id="grid-products">
                <div class="card-products" id="card-products">
                    <img class="image-product" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuWeAfn5mMy5k-KQInb1_0WVGzNeCOilNifA&usqp=CAU" alt="producto">
                    <h1 class="title-card">Earings</h1>
                    <p class="subtitle-card">This wonderful earings will make you feel younger and better.</p>
                    <div class="price-button">
                        <div class="price-card">$10.00</div>
                        <button class="add-cart" id="addCart" >Add to cart</button>
                    </div>
                </div>
            </section>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="index.js"></script>
    </body>
    </html>
